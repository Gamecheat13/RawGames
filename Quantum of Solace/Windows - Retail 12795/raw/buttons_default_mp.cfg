// Default Button Config - Multiplayer
// Note: Multiplayer now uses buttons_default_mp.cfg instead.

// ***WARNING*** if you change these button bindings, you may need to update cg_newDraw.cpp

/////////////////////////////////////////////////////////////////
//
// BEENOX PC CONTROLS
//
/////////////////////////////////////////////////////////////////

unbindall

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Weapon Controls
bind MOUSE1	"+attack"
bind MOUSE2	"+speed"
bind x	"nextfiretype"
bind q	"+melee_qk"
bind CTRL "+walk"
bind SHIFT "+dash"

// Weapon Slots
bind 1	"weapprimary"
bind 2	"weapsidearm"
bind 3	"grenadenext"
bind 4	"togglesilencer"

// Inventory
bind g	"+frag"

// Interaction
bind f	"+use"
bind r	"+reload"

// Cover
bind e	"+cover2"

// Stance
bind SPACE   "+gostand"
bind c	 "+stance"

// Multiplayer
bind y chatmodepublic
bind t chatmodeteam

// Mouse movement dvars
set input_viewSensitivity	"10"
set cl_freelook	"1"
set ui_mousePitch	"0"
set m_pitch		"0.022"
set m_filter	"0"
set cl_mouseAccel	"0"

// Menus
bind ESCAPE		"pause"
bind TAB		"+scores"
bind ~		"toggleconsole"

bind F12	"TakeScreenshot"

//cover dvars
set gpad_button_rstick_deflect_max	0.5
set gpad_button_lstick_deflect_max	0.8
set cover_stick_exit 1
set cover_hold_button_to_use 0
set cover_stick_exit_locked_while_aim 0
set cover_stick_exit_locked_while_corner 1
set cover_autoaim_atpeek_with_ads 1
set cover_peek_to_aim_delay 0
set cover_dash_dist_max 450
set cover_exit_cover_offset_stnd 20
set cover_exit_cover_offset_crch 20

set cover_offset_side_peek 22
set cover_surface_offset_draw 12
set cover_movement_scale_stnd 0.8
set cover_movement_scale_crch 1
set cover_pos_lerp_duration_peek 0.2
set cover_blind_fire_wait_initial 0.4
set cover_blind_fire_wait 0.2

con_showchannel *