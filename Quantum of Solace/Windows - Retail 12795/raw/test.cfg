unbindall

exec default

con_minicon 1
con_miniconlines 20
replay_autosave 15
com_maxfps 200

r_clearcolor 0
r_clearcolor2 0

bind 6 toggle replay_time 1 0
bind 7 replay_live
bind 8 replay_back 10
bind 9 replay_forward 10
bind 0 replay_restart

bind q "con_minicon 1; mapname; viewpos"
bind w toggle con_miniconlines 5 20
bind e toggle g_entinfo 0 2 5
bind r toggle toggle ai_showpaths
bind t toggle timescale 0.1 10 1

bind = set debug_grenadespam on
bind - set debug_grenadespam off

bind j cg_ufo
bind l r_showtris
bind k toggle r_fullbright
bind ; toggle r_fog
bind ' kill

bind n "god"
bind m map_restart
bind x toggle cl_paused
bind / exec developer
