// "COD4" Button Config - Single Player
// Note: Multiplayer now uses buttons_cod4_mp.cfg instead.

// default with these modifications:
// RSTICK => melee (was RSHLDR)
// RSHLDR => cover (was LTRIG)
// LTRIG  => ADS (was RSTICK)

bind BUTTON_RTRIG		"+attack"
bind BUTTON_LTRIG		"toggleads" 

bind BUTTON_LSHLDR	"+frag"
bind BUTTON_RSHLDR	"+cover"

bind BUTTON_LSTICK	"+breath_sprint"
bind BUTTON_RSTICK  "+melee_breath"

bind BUTTON_A		"+gostand"
bind BUTTON_B		"+stance"
bind BUTTON_X		"+usereload"
bind BUTTON_Y		"weapnext"

bind DPAD_UP		"nextfiretype"
bind DPAD_DOWN		""
bind DPAD_LEFT		"+actionslot 3"
bind DPAD_RIGHT		"+pickup_body"

set gpad_button_rstick_deflect_max	0.5
set gpad_button_lstick_deflect_max	0.8