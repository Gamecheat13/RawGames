// Default Button Config - Single Player
// Note: Multiplayer now uses buttons_default_mp.cfg instead.

bind BUTTON_RTRIG	"+attack"					// fire weapon
bind BUTTON_LTRIG	"+cover"					// hold to use cover

bind BUTTON_LSHLDR	"+frag"						// throw grenade
bind BUTTON_RSHLDR	"+melee_breath"				// melee/quick kill

bind BUTTON_LSTICK	"+holdbreath"
bind BUTTON_RSTICK  "toggleads"					// toggle ADS

bind BUTTON_A		"+gostand"
bind BUTTON_B		"+stance"
bind BUTTON_X		"+usereload"
bind BUTTON_Y		"weapnext"

bind DPAD_UP		"nextfiretype"
bind DPAD_DOWN		"toggleattachment 1"
bind DPAD_LEFT		"grenadenext"
bind DPAD_RIGHT		"+awareness"

set gpad_button_rstick_deflect_max	0.5
set gpad_button_lstick_deflect_max	0.8

set cover_stick_exit 0
set cover_hold_button_to_use 1
set cover_dash_into_cover_pre_scan 0
set set cover_stick_exit_locked_while_aim 1
set cover_stick_exit_locked_while_corner 1
set cover_autoaim_atpeek_with_ads 0
set cover_peek_to_aim_delay 0.25