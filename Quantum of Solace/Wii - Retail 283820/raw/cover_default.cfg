// Default Button Config - Single Player
// Note: Multiplayer now uses buttons_default_mp.cfg instead.

//==========================================================================================
// Associate real axis to virtual axis.
// Real axis are    : A_LSTICK_Y, A_LSTICK_X, A_RSTICK_X, A_RSTICK_Y, A_RTRIGGER, A_LTRIGGER
// Real wiimote axis are : WIIMOTE_POINTER_X, WIIMOTE_POINTER_Y
// Real nunchuk axis are : NUNCHUK_STICK_X, NUNCHUK_STICK_Y
// Real wiimote accelerometers are : WIIMOTE_ACCEL_X, WIIMOTE_ACCEL_Y, WIIMOTE_ACCEL_Z
// Real nunchuk accelerometers are : NUNCHUK_ACCEL_X, NUNCHUK_ACCEL_Y, NUNCHUK_ACCEL_Z
// Virtual axis are : VA_SIDE, VA_FORWARD, VA_UP, VA_YAW, VA_PITCH, VA_ATTACK
// WII Virtual axis are : WII_VA_SIDE, WII_VA_FORWARD, WII_VA_UP, WII_VA_YAW, WII_VA_PITCH, WII_VA_ATTACK
//
//==========================================================================================
//
// Note : all sticks should use MAP_SQUARED, while accelerometers and pointer should use MAP_LINEAR
//
//==========================================================================================

unbindall
unbindallaxis

// Wiimote and Nunchuk axis bindings
bindaxis NUNCHUK_STICK_X WII_VA_SIDE MAP_SQUARED
bindaxis NUNCHUK_STICK_Y WII_VA_FORWARD MAP_SQUARED

bindaxis WIIMOTE_POINTER_X WII_VA_YAW MAP_LINEAR
bindaxis WIIMOTE_POINTER_Y WII_VA_PITCH MAP_LINEAR

set use_bounding_box_yaw 1
//set use_bounding_box_pitch 0

set accelerometer_deadzone 0.2
set accelerometer_sensibility 1.33

// Release margin should always be slightly higher than reading margin
set accelerometer_reading_margin 0.5
set accelerometer_release_margin 1.0

//set pointer_attenuation 7
set pos_play_radius 0.375 //0.375
set pos_sensitivity 0.8 //0.600

set cursor_edge_resistance_factor 0.75
set resistance_loosening          0.3

set max_yaw_angle 70.0

set wiimote_pointer_deflect_max		0.5
set nunchuk_stick_deflect_max		0.8

set time_before_pointer_lost 1500
set use_fixed_angles_in_cover 0

set quick_turn_degrees_per_second	450
set quick_turn_slow_treshold		90
set center_degrees_per_second		450
set center_slow_treshold		45

set aim_assist_range		 	25.0
set aim_assist_inner_speed_coef		0.6
set aim_assist_outer_speed_coef		0.4
set look_assist_inner_speed_coef	0.2
set look_assist_outer_speed_coef	0.1
set use_aim_assist			1

set use_fixed_angles_acceleration		1
set fixed_angles_curve				3.0
set fixed_angles_accel				1.1
set fixed_angles_deccel				0.9
set fixed_angles_large_angles			25.0
set fixed_angles_large_angles_accel		1.5

set pointerMoveTresholdHigh	3.0
set pointerMoveTresholdMed	0

set shakeStrenght	2.0
set deadZoneSize 	1.3

// Default Button Config - Single Player - NEW AND IMPROVED, HELL, BETTER THAN METROID PRIME 3
// Note: Multiplayer now uses buttons_default_mp.cfg instead.

// Wiimote and Nunchuk button bindings
bind WIIMOTE_BUTTON_A		"+graw_ads_and_cover"
bind WIIMOTE_BUTTON_B		"+attack"
bind WIIMOTE_BUTTON_PLUS	"+doitall_nodefault" // "pause"
bind WIIMOTE_BUTTON_HOME	"devgui"
bind WIIMOTE_BUTTON_MINUS	"+cover_and_dash"
bind WIIMOTE_BUTTON_1		"pause"
bind WIIMOTE_BUTTON_2		"fullmap"

//bind WIIMOTE_DPAD_UP		"fullmap" 
bind WIIMOTE_DPAD_DOWN		"weapnext"
bind WIIMOTE_DPAD_LEFT		"nextfiretype"
//bind WIIMOTE_DPAD_RIGHT	"+reload"

bind NUNCHUK_BUTTON_C		"+jumpstance_nomantle"
bind NUNCHUK_BUTTON_Z		"+lockCamera"

bind SHAKE_WIIMOTE			"+frag"
bind SHAKE_NUNCHUK		    "+reload"

