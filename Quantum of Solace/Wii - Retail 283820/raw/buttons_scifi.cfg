// HALO 3 Button Config - Single Player
// Multiplayer uses buttons_scifi_mp.cfg instead.

// differences from default:
// BUTTON_LSTICK is now crouch (was sprint)
// BUTTON_B is now melee (was crouch)
// BUTTON_RSHLDR is now sprint??? (was melee)

bind BUTTON_RTRIG	"+attack"
bind BUTTON_LTRIG	"+cover" 

bind BUTTON_LSHLDR	"+frag"
bind BUTTON_RSHLDR	"+breath_sprint"

// Note, LSHLDR is not really used for +smoke, but the interaction system needs this bind for LSHLDR events to work.

bind BUTTON_LSTICK	"+stance"
// bind BUTTON_LSTICK	"+melee_breath"

// "+speed" includes ADS when button is held down; use "toggleads" to click in, click out

bind BUTTON_RSTICK  "toggleads"


bind BUTTON_A		"+gostand"
bind BUTTON_B		"+melee_breath"
bind BUTTON_X		"+usereload"
bind BUTTON_Y		"weapnext"

bind DPAD_UP		"nextfiretype"
bind DPAD_DOWN		""
bind DPAD_LEFT		"+actionslot 3"
bind DPAD_RIGHT		"+pickup_body"

set gpad_button_rstick_deflect_max	0.5
set gpad_button_lstick_deflect_max	0.8

