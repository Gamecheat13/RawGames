// Default Button Config - Single Player
// Note: Multiplayer now uses buttons_default_mp.cfg instead.

// ***WARNING*** if you change these button bindings, you may need to update cg_newDraw.cpp

bind BUTTON_RTRIG	"+attack"				//Fire
bind BUTTON_LTRIG	"+speed"				//ADS (hold to use, no ‘memory’)

bind BUTTON_RSHLDR	"+frag"					//Grenade
bind BUTTON_LSHLDR	"weapnext"				//Swap weapon

bind BUTTON_RSTICK	"+melee_qk"				//
bind BUTTON_LSTICK	"+dash"					//Sprint

bind BUTTON_A		"+cover2"				//Cover button
bind BUTTON_B		"+stance"				//Melee / QK / Exit cover
bind BUTTON_X		"+usereload"			//Use
bind BUTTON_Y		"+gostand2"				//Jump

bind DPAD_UP		"nextfiretype"
bind DPAD_DOWN		"togglesilencer"
bind DPAD_LEFT		"grenadeprev"
bind DPAD_RIGHT		"grenadenext"

set gpad_button_rstick_deflect_max	0.5
set gpad_button_lstick_deflect_max	0.8
