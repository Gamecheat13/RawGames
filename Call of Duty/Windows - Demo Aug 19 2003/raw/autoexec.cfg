cg_fov 80

seta cg_hudDamageIconHeight "64"
seta cg_hudDamageIconOffset "32"
seta cg_hudDamageIconWidth "128"
seta cg_hudDamageIconTime "2000"

// TEMP bind the weapon slot defaults
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"
bind 5 ""
// TEMP Clear out the rest of the weaponbank bindings
bind 7 ""
bind 8 ""
bind 9 ""

// TEMP Needs to be forced on for a while till everyone gets the setting
set cg_weaponCycleDelay 0

// TEMP Default the log file to immediate dump
seta logfile "0"

// TEMP Make sure everyone get's a hud alpha setting of 1.0
seta cg_hudAlpha 1.0

// TEMP Till everyone gets the new setting
seta cg_hintFadeTime 100

// TEMP Till everyone gets the new setting
seta cg_hudCompassSize      1.0
seta cg_cursorHints         3
seta cg_hudCompassMinRadius 0.1

// TEMP - Get everyone to use new defaults
seta cg_crosshairalpha 1.0
seta cg_crosshairalphamin 0.7

// So everyone will get it
bind PAUSE "toggle cl_paused"

// Some tracer tweaks for burnville
set cg_tracerlength 300
set cg_tracerspeed 5200

// objective pointer settings
set cg_hudObjectiveMaxRange 2048 
// distance from objective when pointer reaches it's min alpha value 
seta cg_hudObjectiveMinAlpha 1

set bg_prone_yawcap 85
set bg_prone_softyawedge 1

// Reduce view bob
set cg_bobamplitudestanding .008

// Faster/Better cornos
set r_flareFadeIn .2
set r_flareFadeOut .2

// Shadows are slow - let this spread through configs
seta cg_shadows 0

// too few entity lights cause things to darken
seta r_maxEntLights 8

// Dont wordwrap a sentence into 3 lines
seta cg_gameMessageWidth "70"
seta cg_gameBoldMessageWidth "60"
seta cg_subtitleWidth "60"

set ai_nocriticalsections 1

// don't artificially reduce framerate in single player
seta com_maxfps "0"
     
seta com_statmon "0"

//color the stance icon flashes to when you change stance
set cg_hudStanceFlash_b 0.3
set cg_hudStanceFlash_r 1.0
set cg_hudStanceFlash_g 1.0

// Make jumping single tap
seta cl_goStandJumpTime 0

//Controls how long you have to hold the button to swap weapons:
seta g_useholdtime 100


