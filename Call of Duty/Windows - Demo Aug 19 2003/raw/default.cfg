// Hello Dave, Would you like to play a game?
unbindall

//Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

//Lean
bind q "+leanleft"
bind e "+leanright"

//Weapon Controls
bind SHIFT "+melee"
bind MOUSE1 "+attack"
bind MOUSE2 "toggle cl_run"
bind m "weapalt"

//Interaction
bind f "+activate"
bind r "+reload"
bind TAB "+scores"

//Stance
//"raisestance"
