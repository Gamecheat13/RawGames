unbindall

//MOVEMENT
exec default
exec jake_mp

//GRAPHICS
set 	r_fullscreen	"0"
set 	r_fullbright 	"0"
set 	replay_autosave "2"

//DEBUG
set	con_minicon	1

//DEVELOPER
bind	0		"set debug1 1"
bind 	ESCAPE		"togglemenu"
bind 	`		"toggleconsole"
bind	c		"ai_showNodesDist 1024; toggle ai_shownodes 0 1"
bind	i 		"toggle g_entinfo 4 3 2 1 0"
bind	o 		"toggle g_entinfo_aionly 1 0"
bind	l		"toggle ai_shownearestnode 0 64"
bind 	p 		"toggle r_showportals 0 1"
bind	BACKSPACE	"noclip"
bind 	m 		"toggle con_minicon 1 0"
bind 	u 		"cg_ufo"
bind 	g 		"god"
bind	j		"toggle r_showtricounts"
bind 	k		"TogglePreviewModels 0 1"
bind 	t		"toggle timescale 15 1"
bind 	v 		"toggle ai_shownodes 1 0"
bind 	x 		"toggle r_fullbright 0 1"
bind	y		"toggle timescale 1 0.25"
bind 	F1 		"devgui"
bind	F2		"scriptDebugger"
bind	F3		"devmap cqb_1"
bind	F4		"map_restart"
bind 	PAUSE		"toggle cl_paused 0 1 2"
bind 	[ 		"toggle r_lockpvs 0 1"
bind	DOWNARROW	"replay_live"
bind	LEFTARROW	"replay_back 10"
bind	RIGHTARROW	"replay_forward 10"