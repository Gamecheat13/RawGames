// Jason's dev config file
exec dvorak.cfg
bind k "god"
bind g "give all"
bind q "toggle g_entinfo 5 3 2 1 0"
bind x "toggle ai_shownearestnode 0 64"
bind i "ai allies delete"
bind n "ufo"
//bind o "toggle r_measureOverdraw"
bind b "toggle r_showtris 1 2 0"
bind y "toggle timescale 100 1"
bind m "map_restart"
bind F12 "screenshot"
bind t "cg_ufo"
seta cg_instantaction "0"
seta logfile "2"
set  r_displayrefresh 85
set  r_swapinterval 1
set  r_finish 1
set  minicon "1"
bind semicolon "toggle timescale 1 .1"
//bind c "toggle ai_noCriticalSections"
set ai_badPathSpam 1
bind / "toggle ai_showFriendlyChains 1 2 0"
bind v "toggle cl_paused 0 2"
//bind j "toggle r_showtricounts"
//bind u "toggle cg_drawmaterial"
//bind , "toggle r_normalMaps 0 1"
bind f8 "cg_materials 1;con_minicon 1;g_entinfo 2;fs_debug 0; mapname;viewpos;wait 6;screenshotJPEG;con_minicon 0; fs_debug 2; g_entinfo 0; cg_drawmaterials 0"

seta g_recordScriptPlace 1