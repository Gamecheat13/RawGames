// joel's config file

unbindall
exec dvorak.cfg

bind SHIFT "+breath_sprint"
bind MOUSE2 "+speed_throw"
bind MOUSE3 "+melee"

bind MWHEELUP "weapnext"
bind MWHEELDOWN "weapprev"

// invert pitch
set ui_mousePitch	"1"
set m_pitch			"-0.022"

bind x "+binoculars"

bind b "god"
bind c "toggle r_measureOverdraw"
bind d "toggle cg_drawmaterial"
bind f "toggle r_showtris"
bind g "give all"
bind h "give health"
bind I "+frag"
bind l "toggle ai_shownearestnode 0 999"
bind k "ai allies delete"
bind m "map_restart"
bind n "noclip"
bind q "toggle r_showtricounts"
bind t "toggle timescale 100 1"
bind Y "+smoke"


bind F8 "cg_drawshader 1;con_minicon 1;g_entinfo 2;fs_debug 0; mapname;viewpos;wait 6;screenshotJPEG;con_minicon 0; fs_debug 2; g_entinfo 0; cg_drawshader 0"
bind F12 "cg_drawMaterial 1;con_minicon 1;fs_debug 0; mapname;viewpos;wait 2;screenshotJPEG;cg_drawMaterial 0;con_minicon 0; fs_debug 2"

bind / "toggle ai_showFriendlyChains 1 2 0"
bind = "toggle cl_paused 0 2"
bind [ "weapnext"
bind ] "weapprev"
bind \ "toggle r_fullbright 1 0"
bind - "ai all delete"

seta thereisacow "1337"
seta cg_instantaction "0"
seta logfile "2"
set  r_displayrefresh 85
set  r_swapinterval 1
set  r_finish 1
set  minicon "1"
set ai_badPathSpam 1
