//unbindall
set replay_autosave 15
exec developer
seta minicon "1"
bind x debug_nuke on
//unbind alt
set createfx ""

seta fs_debug 0
seta r_clearcolor 0 0 0
seta r_clearcolor2 0 0 0
set com_statmon 0

con_hidechannel gfx
set cg_drawfps 0

set r_fullbright 0
set r_showmissinglightgrid 0

//bind mouse3 +stance
//bind mouse2 +gostand
//bind mouse1 +attack

bind mouse3 +speed
bind mouse2 +attack

bind d "+back"
bind e "+forward"

bind w "+moveright"
bind r "+moveleft"

set con_minicon 1
set con_miniconlines 8


set r_filmsharpen 0.45

set debug_badpath off
set gpad_rumble 0
bind 1 snd_volume 0
bind 2 snd_volume 0.333
bind 3 snd_volume 0.666
bind 4 snd_volume 1

bind f1 toggle r_filmUseTweaks 1 0

bind ctrl +usereload
bind space +actionslot 2
bind a +speed
