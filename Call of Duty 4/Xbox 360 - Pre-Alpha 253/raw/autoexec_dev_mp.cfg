// development debug config
// automatically executes in development builds
// do not add anything that's not meant to ship

set developer 1
set developer_script 1

set logfile 1
set com_statmon 1
set monkeytoy 0

set cg_drawfps 1
set cg_drawversion 1

set loc_warnings 0
set loc_warningsAsErrors 1

//set profile_show_loading 1

set r_showMissingLightGrid 0
set r_clearColor 0.5 0.75 1.0 1.0
set r_clearColor2 1.0 0.5 0.0 1.0

set cg_tracerchance 0.2
set cg_tracerlength 160
set cg_tracerScale 1
set cg_tracerScaleDistRange 25000
set cg_tracerScaleMinDist 5000
set cg_tracerScrewDist 100
set cg_tracerScrewRadius 0.5
set cg_tracerSpeed 7500
set cg_tracerWidth 4

// force new defaults
set r_glow 0

// FOV change
set cg_fov 65

// GAMMA Reduction
set r_gamma 1

// CHAT WHEN DEAD
set cg_deadChat 1

// COMPASS PLAYER ICON SIZE
set cg_hudCompassPlayerHeight 40
set cg_hudCompassPlayerWidth 40

// MAP PLAYER ICON SIZE
set cg_hudMapBorderWidth			2
set cg_hudMapFriendlyHeight			15
set cg_hudMapFriendlyWidth			15
set cg_hudMapPlayerHeight			20
set cg_hudMapPlayerWidth			20

// RADAR PARAMETERS
set cg_hudCompassRadarUpdateTime 3
set cg_hudCompassRadarPingFadeTime 5

// Move FPS counter
set cg_drawDevUROffset 175 380

// FALLING DAMAGE
set bg_fallDamageMinHeight 128
set bg_fallDamageMaxHeight 300

set player_spectateSpeedScale 1

// HEALTH CHANGES
set scr_player_regentime 8000
set hud_healthoverlay_regenpausetime 8000
set hud_healthoverlay_pulsestart .55

// DISABLE FLASHBANG INDICATOR
set cg_hudGrenadeIconEnabledFlash 0

// ADS YAW SPEED INCREASE
set aim_rampup_yaw_turnrate_ads 90

set cg_crosshairAlphaMin .5

// Physics presets
set dynEnt_bulletForce "1000"
set dynEnt_damageRadiusScale "0.5"
set dynEnt_explodeForce "12500"

//Invisible Lobby Countdown Timer
set party_pregameStartTimerLength "0"

//PING BAR SETTINGS
set g_scoresping_lowcolor 0 .75 0 1
set g_scoresping_medcolor .8 .8 0 1
set g_scoresping_highcolor .8 0 0 1
set cg_scoreboardpingheight .7
set cg_scoreboardpingwidth .036
set cg_scoreboardpingtext 1`


//NAMES OVER HEADS
set cg_drawthroughwalls 0
set cg_overheadnamessize .4
set cg_overheadnamesmaxdist 10000
set cg_drawfriendlynames 1
set scr_drawfriend 0
set cg_enemynamefadetime 250

r_glowConsistent 1