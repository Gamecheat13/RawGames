// Hello Dave, Would you like to play a game?
unbindall

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Lean
bind q	"+leanleft"
bind e	"+leanright"

// Weapon Controls
bind SHIFT	"+melee_breath"
bind MOUSE1	"+attack"
bind MOUSE2	"toggleads"

// Weapon Slots
bind 1	"weapnext"
bind 2	"weapnext"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind 4		"+smoke"
bind b		"+binoculars"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"+scores"

// Stance
bind SPACE	"+gostand"
bind CTRL	"goprone"
bind c		"gocrouch"

// Mouse movement cvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"

// Menus
bind PAUSE		"toggle cl_paused"
bind ESCAPE		"togglemenu"
bind ~			"toggleconsole"
bind `			"toggleconsole"

// MULTIPLAYER CONTROLS
bind t	"chatmodepublic"
bind v	"mp_QuickMessage"
bind y	"chatmodeteam"
bind z	"+talk"
bind x	"openscriptmenu ingame changeweapon"

// CLIENT ENVIRONMENT COMMANDS
bind F1		"vote yes"
bind F2		"vote no"
bind F4		"+scores"
bind F12	"screenshotJPEG"

// UI DEFAULTS
set ui_mapname				random
set g_gametype				random
set cg_headiconminscreenradius	0.015

