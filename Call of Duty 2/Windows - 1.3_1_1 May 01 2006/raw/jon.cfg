//Dev Settings

bind g "god"
bind F1 "devgui"
bind F2 "scriptdebugger"
bind o "toggle r_showtris 0 1 2"
bind m "ufo"
bind F12 "cg_materials 1;con_minicon 1;fs_debug 0; mapname;viewpos;wait 6;screenshotJPEG;con_minicon 0; fs_debug 2; cg_drawmaterials 0"
bind v "toggle ai_shownodes 1 0"
bind x "toggle r_fullbright 0 1"
bind BACKSPACE "map_restart"
bind p "toggle r_showportals 0 1"
bind n "noclip"
bind [ "toggle r_lockpvs 0 1"


// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Lean
bind q	"+leanleft"
bind e	"+leanright"

// Weapon Controls
bind SHIFT	"+melee_breath"
bind MOUSE1	"+attack"
bind MOUSE2	"+gostand"
bind MOUSE3	"toggleads"

//Weapon Slots
bind 1	"weapnext"
bind 2	"weapnext"
bind 3	"weapprev"

// Inventory
bind ALT	"+cycleoffhand"
bind shift	"+offhand"
bind b	"+binoculars"

// Interaction
bind f	"+activate"
bind r	"+reload"
bind TAB	"+scores"

// Stance
bind v	"goprone"
bind CTRL	"+offhand"
bind SPACE	"gocrouch"

// Mouse movement cvars
set sensitivity	"5"
set cl_freelook	"1"
set ui_mousePitch	"0"
set m_pitch		"0.022"
set m_filter	"0"
set cl_mouseAccel	"0"

// Menus
bind PAUSE	"toggle cl_paused"
bind ESCAPE	"togglemenu"
bind ~	"toggleconsole"
bind `	"toggleconsole"

