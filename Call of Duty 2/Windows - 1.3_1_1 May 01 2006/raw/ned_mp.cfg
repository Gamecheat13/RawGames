// CoD2 PC MP Settings


//Movement

bind    w	"+forward"
bind    s	"+back"
bind    a	"+moveleft"
bind    d	"+moveright"
bind    z	"+leanleft"
bind	  c   "+leanright"
bind 	  x 	"toggleprone"

bind 	  SHIFT  "+movedown"
bind    MWHEELUP 	"raisestance"
bind    MWHEELDOWN   "lowerstance"

	
//Interaction

bind MOUSE1	"+attack"
bind MOUSE2	"toggleads"
bind MOUSE3	"weapnext"
bind MOUSE4 "+talk"

bind q	"+activate"
bind f 	"weapalt"
bind e	"+reload"
bind r	"+offhand"
bind SPACE	"+gostand"
bind CTRL   "cycleoffhand"


// Settings

seta name "^3[IW]^1Ned^1 Man"
seta sensitivity "15.000000"


