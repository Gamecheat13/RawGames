//Cause Jason is crazy

exec default.cfg
//Movement
bind , "+forward"
bind o "+back"
bind a "+moveleft"
bind e "+moveright"

//Lean
bind ' "+leanleft"
bind . "+leanright"

//Weapon Controls
bind SHIFT "+melee"
bind MOUSE1 "+attack"
bind MOUSE2 "toggleads"
bind m "weapalt"

//Weapon Slots
bind 1 "weapnext"
bind 2 "weapnext"
bind 3 "weapprev"

//Inventory
bind MOUSE3 "+offhand"
bind ALT "+offhand"
bind i "cycleoffhand"
bind 4 "cycleoffhand"

//Interaction
bind u "+activate"
bind p "+reload"
bind TAB "+scores"

bind SPACE "+gostand"
bind CTRL "goprone"
bind j "gocrouch"


