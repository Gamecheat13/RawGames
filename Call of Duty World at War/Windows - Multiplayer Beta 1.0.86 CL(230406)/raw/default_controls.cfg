// Hello Dave, Would you like to play a game?
unbindall

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Lean
bind q	"+leanleft"
bind e	"+leanright"

// Weapon Controls
bind SHIFT	"+breath_sprint"
bind MOUSE1	"+attack"
bind MOUSE2	"+toggleads_throw"
bind v	 	"+melee"

bind x		"+actionslot 1"  //Nightvision
bind 5		"+actionslot 3"  //Grenade Launcher
bind 7		"+actionslot 2"  //
bind 6		"+actionslot 4"  //equipment (c4 + airsupport)

// Weapon Slots
bind 1	"weapnext"
bind MWHEELUP	"weapprev"
bind MWHEELDOWN	"weapnext"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind 4		"+smoke"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"+scores"

// Chat
bind t	"chatmodepublic"
bind z	"+talk"

// Stance
bind SPACE	"+gostand"
bind CTRL	"goprone"
bind c		"gocrouch"

// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"


// Menus
bind PAUSE		"pause"
bind ESCAPE		"togglemenu"
bind ~			"toggleconsole"
bind `			"toggleconsole"

bind F12	"screenshotJPEG"

bind F10	"acceptInvitation"

bind F5		"savegame_lastcommit"