exec default
bind v "god"
bind x debug_nuke on
bind g "toggle g_entinfo 0 4 5"
bind \ map_restart
bind / scriptdebugger
bind F3 toggle timescale 1 10
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

bind n cg_ufo
