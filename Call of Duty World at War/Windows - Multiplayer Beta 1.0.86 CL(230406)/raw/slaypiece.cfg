// slaypiece config


// -- regular game stuffs --

unbindall
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+gostand"
bind 4 "+smoke"
bind ` "toggleconsole"
bind A "+moveleft"
bind B "+binoculars"
bind C "gocrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+activate"
bind G "+frag"
bind Q "+leanleft"
bind R "+reload"
bind S "+back"
bind W "+forward"
bind ~ "toggleconsole"
bind PAUSE "toggle cl_paused"
bind CTRL "goprone"
bind SHIFT "+melee_breath"
bind F12 "screenshotJPEG"
bind MOUSE1 "+attack"
bind MOUSE2 "toggleads"
bind MOUSE3 "+frag"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapnext"


// -- Scripter Function Keys --

bind F1 "toggle ai_showFriendlyChains 1 2 0; ai_showFriendlyChains"
bind F2 "toggle ai_showNodes 0 1 2; ai_showNodes"
seta ai_showNodesDist "2048"
bind F3 "toggle ai_showVisData 0 1 2 3; ai_showVisData"
seta ai_showVisDataDist "2048"
bind F4 "toggle ai_showNodesDist 0 256 512 1024; ai_showNearestNode"
bind F5 "toggle cg_drawgun; cg_drawgun"
bind F6 "toggle cg_draw2d; cg_draw2d"
bind F7 "toggle cg_drawfps 0 1 2; cg_drawfps"
bind F8 "map_restart"
bind F9 "toggle r_showtricounts 0 1 2; r_showtricounts"
bind F10 "toggle r_showtris 0 1 2; r_showtris"
bind F11 "toggle g_entinfo_aionly 0 1; g_entinfo_aionly"
bind F12 "toggle g_entinfo 0 1 2 3; g_entinfo"
bind home "timescale 1"
bind pgup "toggle timescale 2 3 4 5 6 7 8 9 10; timescale"
bind pgdn "toggle timescale 1 0.9 0.8 0.7 0.6 0.5 0.4 0.3 0.2; timescale"
bind end "toggle r_fog; r_fog"  // ss changed
seta g_entinfo_maxdist "2048"
seta g_entinfo_scale "0.75"
bind del "toggle cg_drawSoundOverlay 0 1 2 3; cg_drawSoundOverlay"
bind ins "toggle fx_enable"

// -- Scripter Debug --
bind backspace scriptdebugger

// -- Scripter Cheats --
bind G "god"
bind H "notarget"  // ss changed
bind N "noclip"
bind M "give all"  // ss changed
bind V "viewpos"
bind B "toggle r_fullbright"
