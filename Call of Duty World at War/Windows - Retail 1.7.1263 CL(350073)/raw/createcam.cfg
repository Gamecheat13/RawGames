// Used with _createdynents.gsc

unbindall
exec default

bind n noclip
bind u ufo
bind f2 devgui
bind f8 map_restart
bind f4 "toggle g_speed 190 500 1000 50 100; g_speed"
bind f12 scriptdebugger

// Xbox controller
unbind button_a
unbind button_b
unbind button_x
unbind button_y
unbind button_lshldr
unbind button_rshldr
unbind dpad_down
unbind dpad_left
unbind dpad_up
unbind dpad_right
bind button_x +activate

map_restart

set con_minicon 1
set cg_drawfps 0
set compass 0
set createcam 1
set con_showchannel script
set bg_fallDamageMaxHeight 12000
set bg_fallDamageMinHeight 10000
ufo