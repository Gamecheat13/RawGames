// Hello Dave, Would you like to play a game?
unbindall

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Lean
bind q	"+leanleft"
bind e	"+leanright"

// Weapon Controls
bind SHIFT	"+melee_breath"
bind MOUSE1	"+attack"
bind MOUSE2	"toggleads"

// Weapon Slots
bind 1	"weapnext"
bind 2	"weapnext"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind 4		"+smoke"
bind b		"+binoculars"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"+scores"

// Stance
bind SPACE	"+gostand"
bind CTRL	"goprone"
bind c		"gocrouch"

// PS3 additions
bindaxis A_LSTICK_X VA_SIDE MAP_SQUARED
bindaxis A_LSTICK_Y VA_FORWARD MAP_SQUARED
bindaxis A_RSTICK_X VA_YAW MAP_SQUARED
bindaxis A_RSTICK_Y VA_PITCH MAP_SQUARED
//bindaxis A_RSTICK_X VA_YAW MAP_LINEAR
//bindaxis A_RSTICK_Y VA_PITCH MAP_LINEAR
bind BUTTON_RTRIG	"+attack"
//bind BUTTON_LTRIG	"+speed"
bind BUTTON_LTRIG	"toggleads"
bind BUTTON_RSHLDR	"+frag"
bind BUTTON_LSHLDR	"+smoke"
bind BUTTON_RSTICK	"+melee"
bind BUTTON_LSTICK	"+breath_binoculars"
bind BUTTON_A		"+gostand"
bind BUTTON_B		"+stance"
bind BUTTON_X		"+usereload"
bind BUTTON_Y		"weapnext"
unbind DPAD_UP
unbind DPAD_DOWN
unbind DPAD_LEFT
unbind DPAD_RIGHT
set gpad_button_rstick_deflect_max	0.5
set gpad_button_lstick_deflect_max	0.8
set input_viewSensitivity 1.0
// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"

// Menus
bind PAUSE		"pause"
bind ESCAPE		"togglemenu"
bind ~			"toggleconsole"
bind `			"toggleconsole"

bind F12	"screenshotJPEG"

con_showchannel *