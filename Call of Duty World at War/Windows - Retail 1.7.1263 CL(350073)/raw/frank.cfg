unbindall
exec default.cfg

seta name		"^1[IW]^0Kraum"
seta sensitivity	"3"

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"
bind q	"+leanleft"
bind e	"+leanright"

// Weapons
bind MOUSE1		"+attack"
bind MOUSE2		"+speed"
bind MOUSE3		"+frag"
bind MOUSE4		"+melee_breath"
bind MOUSE5		"+melee_breath"
bind MWHEELDOWN	"weapnext"
bind MWHEELUP	"weapprev"
bind ALT		"+smoke"

// Interaction
bind f	"+activate"
bind r	"+reload"
bind b	"+binoculars"
bind TAB	"+scores"

// Stance
bind SPACE	"+gostand"
bind SHIFT	"gocrouch"
bind CTRL	"goprone"

// Misc
bind F1	"devgui"
bind F5	"devsave quicksave"
bind F9	"loadgame quicksave"
bind F4	"cg_drawMaterial 1;con_minicon 1;fs_debug 0; mapname;viewpos;wait 2;screenshotJPEG;cg_drawMaterial 0;con_minicon 0; fs_debug 2"
