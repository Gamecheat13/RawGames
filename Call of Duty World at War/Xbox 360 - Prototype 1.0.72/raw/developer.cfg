

// kills the AI
bind x debug_nuke on

// slow mo
bind q toggle timescale 1 0.3

// pause
bind p toggle cl_paused 0 1

// super speed
bind t toggle timescale 15 1

// fullbright
bind . toggle r_fullbright 0 1

// toggle normal maps
bind i toggle r_normalmap flat unchanged

// print a line of text, useful for putting it in a screenshot
bind y con_echo

// toggle detailed ent info
bind h toggle g_entinfo 0 1 2

// toggle simplified ent info
bind g "toggle g_entinfo 0 5 4"

bind m "toggle g_entinfo_AIText 2 3 4 0 1"

// generally the extra ent info is clutter
set g_entinfo_type 1

// show the triangle outlines
bind , toggle r_showtris 0 2

// show friendly colornode info
bind / toggle debug_colornodes on off

// Shows the fixed node volume for the selected AI
bind del toggle ai_showVolume -1 1

// replay commands
bind - replay_back 10
bind 6 replay_mark
bind 7 replay_goto
bind 8 replay_live
bind 0 replay_back 3
bind [ replay_restart
bind \ map_restart

// transparent hud is for flashy release feature, not useful dev tool
set con_outputwindowcolor 0.32 0.35 0.36 1

// display the current level progression time
set replay_time 1

// see material name
bind u "toggle cg_drawmaterial"

// tri counts
bind j "toggle r_showtricounts"

// dev cheats
bind b "cg_ufo"
bind n ufo
bind c "god"

// show the ai nodes
bind k toggle ai_shownearestnode 0 64

// show the ai node connections
bind l toggle ai_shownodes 0 1

// show the ai pathing
bind semicolon toggle ai_showpaths 0 1

// show the non-ai entities in g_entinfo
bind ' "toggle g_entinfo_type 2 1 0"

// toggles the animsound hook system
bind f8 toggle animsound on off