//Turns off debug settings
exec default.cfg
exec demo
cg_drawhud 0
cg_draw2d 0
cg_drawgun 0
cg_drawversion 0
cg_tracerlength 0
cg_blood 1
set com_statmon 0
set cg_drawfps 0
notarget
god
cg_ufo_scaler 1
r_forcelod 0

//Controller bindings
bind dpad_left cg_photoufo 
bind dpad_right toggle r_forcelod 0 4
bind button_rshldr screenshot
bind dpad_down toggle timescale 1 0.4 0.2
bind dpad_up toggle r_dof_tweak 0 1
bind button_lshldr toggle cg_ufo_scaler 6 3 2 1 0.5 0.1
bind button_x exec screenshot_off.cfg
bind button_y noclip
bind button_b toggle cg_drawgun
bind button_a toggle cg_fov 65 60 55 50 40 30
bind button_rstick cg_blood 0 1


