// Hello Dave, Would you like to play a game?
unbindall

// Gamepad setup
exec	thumbstick_default.cfg
exec	buttons_default.cfg

bind BUTTON_START	"pause"
bind BUTTON_BACK	"devgui"

// Menus
bind ~		"toggleconsole"
bind `		"toggleconsole"

// UI DEFAULTS
