// Stuff for the lobby menus
set ui_mapname						mak
set ui_gametype						cmp
set scr_game_difficulty				1
set scr_game_arcadescoring			0
set scr_game_pinups					0

exec default_statversion.cfg

exec coop_arcademode.cfg