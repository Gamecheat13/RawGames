// development debug config
// automatically executes in development builds

///////////////////////////////////////////////////////////////
// Development settings - Add dev settings below this
///////////////////////////////////////////////////////////////
set developer 2
set developer_script 1

set com_statmon 1
set monkeytoy 0

// Default dev keyboard controls:
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind q +speed
bind e +attack

exec developer


